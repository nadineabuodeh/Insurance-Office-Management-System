<div class="admin-container">
  <aside class="admin-sidebar">
    <nav>
      <ul>
        <li>
          <button (click)="navigateTo('dashboard')"
            [ngClass]="{'active-link': activeRoute === 'dashboard'}">Dashboard</button>
        </li>
        <li>
          <button (click)="navigateTo('customer')"
            [ngClass]="{'active-link': activeRoute === 'customer'}">Customer</button>
        </li>
        <li>
          <button (click)="navigateTo('policy')" [ngClass]="{'active-link': activeRoute === 'policy'}">Policy</button>
        </li>
        <li>
          <button (click)="navigateTo('insurance')"
            [ngClass]="{'active-link': activeRoute === 'insurance'}">Insurance</button>
        </li>
        <li>
          <button (click)="navigateTo('transactions')"
            [ngClass]="{'active-link': activeRoute === 'transactions'}">Transactions & Debts</button>
        </li>
      </ul>
    </nav>
  </aside>

  @if (activeRoute === 'customer' || activeRoute === 'customer/:id' ) {
  <div class="content">
    <div>
      <app-customer-tree-list (customerSelected)="onCustomerSelected($event)"></app-customer-tree-list>
    </div>
  </div>
  }

</div>
