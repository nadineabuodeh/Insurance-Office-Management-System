<div class="insurance-table-container">
    <button class="add-search-btns" (click)="onAddButtonClick()">
      <img class="icons" src="./assets/add.png" alt="add" title="Add New Insurance">
      Add New Insurance
    </button>
  
    @if (dataSource.data.length > 0) {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">
      <ng-container matColumnDef="insuranceType">
        <th mat-header-cell *matHeaderCellDef> Insurance Type </th>
        <td mat-cell *matCellDef="let insurance">{{ insurance.insuranceType }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let insurance">{{ insurance.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let insurance">
          <!-- <button class="btns" (click)="deleteInsurance(insurance.id)" disabled>
            <img class="icons" src="./assets/delete.png" alt="delete" title="Delete This Insurance">
          </button> -->
          <button class="btns" (click)="editInsurance(insurance)">
            <img class="icons" src="./assets/pencil.png" alt="edit" title="Update Insurance Information">
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    }@else {
    <div class="empty-table-message">
      <img src="./assets/logo.png" alt="No Insurances" class="empty-icon">
      <p class="empty-text">There Are No Insurances!</p>
      <p class="empty-subtext">Start adding new insurances by clicking the "Add New Insurance" button above.</p>
    </div>
    }
