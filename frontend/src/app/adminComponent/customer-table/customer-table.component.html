<div class="customer-table-container">
  <button mat-raised-button color="primary" (click)="onAddButtonClick()">Add Customer</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let customer">
        <app-customer-table-row [customer]="customer" column="firstName"></app-customer-table-row>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let customer">
        <app-customer-table-row [customer]="customer" column="lastName"></app-customer-table-row>
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let customer">
        <app-customer-table-row [customer]="customer" column="username"></app-customer-table-row>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let customer">
        <app-customer-table-row [customer]="customer" column="email"></app-customer-table-row>
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let customer">
        <app-customer-table-row [customer]="customer" column="phoneNumber"></app-customer-table-row>
      </td>
    </ng-container>

    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef> ID Number </th>
      <td mat-cell *matCellDef="let customer">
        <app-customer-table-row [customer]="customer" column="idNumber"></app-customer-table-row>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let customer">
        <button  class="delete-btn" mat-button (click)="deleteCustomer(customer)">Delete</button>
      </td>
    </ng-container>

    <!-- Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
